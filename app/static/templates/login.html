<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Obesity Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .login-form {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-header {
            margin-bottom: 40px;
        }
        
        .form-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 50px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #333;
        }
        
        .form-group input:focus {
            border-color: #667eea;
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group input::placeholder {
            color: #999;
            font-weight: 400;
        }
        
        .form-group .icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2rem;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 30px;
        }
        
        .forgot-password a {
            color: #999;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: #667eea;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 25px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .signup-link {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
        }
        
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .signup-link a:hover {
            color: #764ba2;
        }
        
        .right-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .right-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="70" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="10" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="90" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="30" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .welcome-content {
            position: relative;
            z-index: 2;
        }
        
        .welcome-content h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .welcome-content p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .medical-icon {
            font-size: 4rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .nav-links {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
        }
        
        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: white;
        }
        
        .alert {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.95rem;
        }
        
        .alert-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        
        .alert-success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
            
            .right-panel {
                order: -1;
                min-height: 200px;
                padding: 40px 20px;
            }
            
            .welcome-content h2 {
                font-size: 1.8rem;
            }
            
            .welcome-content p {
                font-size: 1rem;
            }
            
            .medical-icon {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }
            
            .login-form {
                padding: 40px 30px;
            }
            
            .form-header h1 {
                font-size: 2rem;
            }
            
            .nav-links {
                position: static;
                transform: none;
                margin-top: 20px;
                justify-content: center;
                flex-wrap: wrap;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
            
            .right-panel {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="form-header">
                <h1>Login</h1>
                <p>Access your obesity predictions</p>
            </div>
            
            <div id="alert" class="alert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <span class="icon">üìß</span>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <span class="icon">üîí</span>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <!-- <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div> -->
                
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="signup-link">
                Don't have an account? <a href="/pages/register">Sign up now</a>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="welcome-content">
                <div class="medical-icon">üè•</div>
                <h2>Every new prediction is a new step toward health.</h2>
                <p>let's get connected</p>
            </div>
            
            <div class="nav-links">
                <a href="/pages/home"> Why ObesityIA ?</a>
                <!-- <a href="/pages/app">Pr√©diction</a>
                <a href="/docs">API Docs</a> -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alert = document.getElementById('alert');
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Sauvegarde le token
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('username', data.user.username);
                    
                    // Affiche le succ√®s
                    alert.className = 'alert alert-success';
                    alert.textContent = `Connexion r√©ussie! Bienvenue ${data.user.username}`;
                    alert.style.display = 'block';
                    
                    // Redirection apr√®s 1 seconde
                    setTimeout(() => {
                        window.location.href = '/pages/app';
                    }, 1000);
                    
                } else {
                    alert.className = 'alert alert-error';
                    alert.textContent = data.detail || 'Erreur de connexion';
                    alert.style.display = 'block';
                }
                
            } catch (error) {
                alert.className = 'alert alert-error';
                alert.textContent = 'Erreur de r√©seau';
                alert.style.display = 'block';
            }
        });
    </script>
</body>
</html>
